        // 4) Пишем свой split и join))!
        function split(string, separator) {
            // your
            let startPoint = 0;
            let result = [];
            if (separator){
                for(let i = 0; string.indexOf(separator, startPoint) >= 0; i++) {
                    result[i] = [];
                    let y = 0;
                    let nextPoint = startPoint;
                    for( nextPoint; nextPoint < string.indexOf(separator, startPoint); nextPoint++){
                        result[i][y] = string[nextPoint];
                        y++;
                    }
                    if ( string.indexOf(separator, string.indexOf(separator, startPoint))){
                        startPoint = string.indexOf(separator, string.indexOf(separator, startPoint)) +1 ;
                    };
                }
                result = result.map(elem => elem.join(''));
            } else {
                for (let i = 0; i < string.length; i++) {
                    result[i] = string[i];
                }
            }
            return result;
        }

        function join(arr, separator) {
            // your
            let result = arr.reduce((prevElement, elem ) => prevElement = `${prevElement}${elem}${separator}`);
            return result;
        }
